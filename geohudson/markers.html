<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    var data;
    var initialized;
    function initMap() {
      initialized = true;
      if (data) {
        render();
      }
    }

    function waypoints (_data) {
      data = _data;
      if (initialized) {
        render();
      }
    }

    function render () {
      var map = new google.maps.Map(document.getElementById('map'), {
        mapTypeId: 'satellite',
        zoom: 18,
        center: { lat: 34.908193, lng: -80.723737 }
      });

      data.points.forEach(function (item) {
        var latLng = { lat: item[2], lng: item[3] };
        var marker = new google.maps.Marker({
          position: latLng,
          map: map,
          label: item[1] + ''
        });
      });
    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKH9DwFX-C01_n8YDHh-1k55-OT1JGtpg&callback=initMap">
    </script>
  </body>
  <script src="./data.js"></script>
</html>
